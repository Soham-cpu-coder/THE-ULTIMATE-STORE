<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Pads</title>
    <link rel="stylesheet" href="cricket-2.css">
</head>
<body>
    <header>
        <div class="logo">Sports Store</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cricket.html">Cricket</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
        <!-- ✅ Added Search Bar -->
        <div class="search-container">
            <input type="text" id="search" placeholder="Search products..." oninput="searchProducts()">
        </div>
    </header>
    
    <main>
        <h1>Cricket Pads</h1>
        <section class="product-list">
            <div class="categories">
                <a href="Cricket-bat.html"><button>Cricket Bats</button></a>
                <a href="Cricket-ball.html"><button>Cricket Balls</button></a>
                <a href="Cricket-Gloves.html"><button>Cricket Gloves</button></a>
                <a href="Cricket-helmet.html"><button>Cricket Helmets</button></a>
                <a href="Cricket-pads.html"><button>Cricket Pads</button></a>
                <a href="Cricket-kit.html"><button>Cricket Kits</button></a>
            </div>

            <div class="product">
                <img src="Images/white-pads.jpg" alt="White Cricket Pads">
                <h2>White Pads</h2>
                <p>$45</p>
                <button class="add-to-cart" data-name="White Pads" data-price="45">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Images/blue-pads.jpg" alt="Blue Cricket Pads">
                <h2>Blue Pads</h2>
                <p>$50</p>
                <button class="add-to-cart" data-name="Blue Pads" data-price="50">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Images/red-pads.jpg" alt="Red Cricket Pads">
                <h2>Red Pads</h2>
                <p>$55</p>
                <button class="add-to-cart" data-name="Red Pads" data-price="55">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Images/PS-pads.jpg" alt="PS Cricket Pads">
                <h2>PS Pads</h2>
                <p>$60</p>
                <button class="add-to-cart" data-name="PS Pads" data-price="60">Add to Cart</button>
            </div>

        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Sports Store</p>
    </footer>

<script>
    function searchProducts() {
        let query = document.getElementById('search').value.toLowerCase();
        let products = document.querySelectorAll(".product");

        products.forEach(product => {
            let productName = product.querySelector("h2").textContent.toLowerCase();
            if (productName.includes(query)) {
                product.style.display = "block"; // ✅ Show matching product
            } else {
                product.style.display = "none"; // ❌ Hide non-matching product
            }
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".add-to-cart").forEach(button => {
            button.addEventListener("click", function() {
                let product = this.closest(".product");
                let name = product.querySelector("h2").textContent;
                let price = parseFloat(this.getAttribute("data-price"));

                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                let existingItem = cart.find(item => item.name === name);

                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ name, price, quantity: 1 });
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                alert(name + " added to cart!");
            });
        });
    });
</script>

</body>
</html>
