<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Equipment</title>
    <link rel="stylesheet" href="hockey.css"> 
</head>
<body>
    <header>
        <div class="logo">Sports Store</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Hockey Equipment</h1>
        <section class="product-list">
            <div class="categories">
                <a href="hockey-stick.html" class="category">
                    <img src="Images/hockey.jpg" alt="Hockey Stick">
                    <button>Hockey Stick</button>
                </a>

                <a href="hockey-puck.html" class="category">
                    <img src="Images/puck.webp" alt="Puck">
                    <button>Puck</button>
                </a>

                <a href="hockey-gloves.html" class="category">
                    <img src="Images/hockey-gloves-5.webp" alt="Hockey Gloves">
                    <button>Hockey Gloves</button>
                </a>

                <a href="hockey-helmet.html" class="category">
                    <img src="Images/helmet3.webp" alt="Helmet">
                    <button>Helmet</button>
                </a>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Sports Store</p>
    </footer>
    
    <script>
        function searchProducts() {
            let query = document.getElementById('search').value.toLowerCase();
            let products = document.querySelectorAll(".product");

            products.forEach(product => {
                let productName = product.getAttribute("data-name").toLowerCase();
                if (productName.includes(query)) {
                    product.style.display = "block"; // Show matching product
                } else {
                    product.style.display = "none"; // Hide non-matching product
                }
            });
        }

        document.querySelectorAll(".add-to-cart").forEach(button => {
            button.addEventListener("click", function() {
                let productDiv = this.closest(".product"); 
                let name = productDiv.querySelector("h2").innerText;
                let price = parseFloat(productDiv.querySelector("p").innerText.replace("$", ""));

                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                let existingItem = cart.find(item => item.name === name);

                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ name, price, quantity: 1 });
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                alert(name + " added to cart!");
            });
        });
    </script>
</body>
</html>
