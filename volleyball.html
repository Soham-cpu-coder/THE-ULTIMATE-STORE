<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Equipment</title>
    <link rel="stylesheet" href="volleyball.css">
</head>
<body>
    <header>
        <div class="logo">Sports Store</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search products..." oninput="searchProducts()">
        </div>
    </header>
    
    <main>
        <h1>Volleyball Equipment</h1>

        <section class="product-list">
            <!-- Volleyball -->
            <div class="product" data-name="volleyball">
                <a href="volleyball-ball.html">
                    <img src="images/volleyball-4.jpg" alt="Volleyball">
                    <h2>Volleyball</h2>
                </a>
            </div>

            <!-- Volleyball Net -->
            <div class="product" data-name="net">
                <a href="volleyball-net.html">
                    <img src="images/net-2.jpg" alt="Volleyball Net">
                    <h2>Volleyball Net</h2>
                </a>
            </div>

            <!-- Volleyball Knee Pads -->
            <div class="product" data-name="pads kneepads">
                <a href="volleyball-pads.html">
                    <img src="images/kneepad-2.jpg" alt="Volleyball Knee Pads">
                    <h2>Volleyball Knee Pads</h2>
                </a>
            </div>

            <!-- Volleyball Shoes -->
            <div class="product" data-name="shoes volleyball shoes">
                <a href="volleyball-shoes.html">
                    <img src="images/volleyball-shoes-5.jpg" alt="Volleyball Shoes">
                    <h2>Volleyball Shoes</h2>
                </a>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Sports Store</p>
    </footer>
    
    <script>
        function searchProducts() {
            let query = document.getElementById('search').value.toLowerCase();
            let products = document.querySelectorAll(".product");

            products.forEach(product => {
                let productName = product.getAttribute("data-name").toLowerCase();
                if (productName.includes(query)) {
                    product.style.display = "block"; // Show matching product
                } else {
                    product.style.display = "none"; // Hide non-matching product
                }
            });
        }

        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let existingItem = cart.find(item => item.name === name);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} has been added to your cart!`);
        }

        // âœ… Attach event listeners to buttons
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".add-to-cart").forEach(button => {
                button.addEventListener("click", function () {
                    let name = this.getAttribute("data-name");
                    let price = parseFloat(this.getAttribute("data-price"));
                    addToCart(name, price);
                });
            });
        });
    </script>
</body>
</html>
