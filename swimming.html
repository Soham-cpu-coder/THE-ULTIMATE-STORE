<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Equipment</title>
    <link rel="stylesheet" href="swim.css">
</head>
<body>
    <header>
        <div class="logo">Sports Store</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Swimming Equipment</h1>
        <section class="product-list">
            <div class="categories">
                <a href="swim-suit.html" class="category">
                    <img src="Images/swimsuit-6.jpg" alt="Swimming Suit">
                    <button>Swimming Suit</button>
                </a>

                <a href="swim-googles.html" class="category">
                    <img src="Images/googles-4.jpg" alt="Swimming Goggles">
                    <button>Swimming Goggles</button>
                </a>

                <a href="swim-cap.html" class="category">
                    <img src="Images/swimcap.webp" alt="Swimming Cap">
                    <button>Swimming Caps</button>
                </a>

                <a href="swim-fins.html" class="category">
                    <img src="Images/fins-5.webp" alt="Fins">
                    <button>Fins</button>
                </a>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Sports Store</p>
    </footer>
    
    <script>
    function addToCart(name, price) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        price = parseFloat(price);

        let existingItem = cart.find(item => item.name === name);
        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({ name, price, quantity: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`${name} has been added to your cart!`);
    }

    document.addEventListener("DOMContentLoaded", function() {
        let buttons = document.querySelectorAll(".add-to-cart");
        buttons.forEach(button => {
            button.addEventListener("click", function() {
                let name = this.getAttribute("data-name");
                let price = this.getAttribute("data-price");
                addToCart(name, price);
            });
        });
    });
    </script>

</body>
</html>
