<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Equipment</title>
    <link rel="stylesheet" href="swim2.css">
</head>
<body>
    <header>
        <div class="logo">Sports Store</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for swimming equipment..." oninput="searchProducts()">
        </div>
    </header>
    
    <main>
        <h1>Swimming Equipment</h1>
        <section class="product-list">
            <div class="categories">
                <a href="swim-suit.html"><button>Swimming Suit</button></a>
                <a href="swim-googles.html"><button>Swimming Googles</button></a>
                <a href="swim-cap.html"><button>Swimming Caps</button></a>
                <a href="swim-fins.html"><button>Fins</button></a>    
            </div>

            <div class="product">
                <img src="Images/swimcap.webp" alt="Swimming Cap Model 1">
                <h2>Swimming Cap (Model 1)</h2>
                <p>$10</p>
                <button class="add-to-cart" data-name="Swimming Cap Model 1" data-price="10">Add to Cart</button>
            </div>

            <div class="product">
                <img src="Images/swimcap-2.webp" alt="Swimming Cap Model 2">
                <h2>Swimming Cap (Model 2)</h2>
                <p>$12</p>
                <button class="add-to-cart" data-name="Swimming Cap Model 2" data-price="12">Add to Cart</button>
            </div>

            <div class="product">
                <img src="Images/swimcap-3.webp" alt="Swimming Cap Model 3">
                <h2>Swimming Cap (Model 3)</h2>
                <p>$15</p>
                <button class="add-to-cart" data-name="Swimming Cap Model 3" data-price="15">Add to Cart</button>
            </div>

            <div class="product">
                <img src="Images/swimcap-4.webp" alt="Swimming Cap Model 4">
                <h2>Swimming Cap (Model 4)</h2>
                <p>$18</p>
                <button class="add-to-cart" data-name="Swimming Cap Model 4" data-price="18">Add to Cart</button>
            </div>

            <div class="product">
                <img src="Images/swimcap-5.webp" alt="Swimming Cap Model 5">
                <h2>Swimming Cap (Model 5)</h2>
                <p>$20</p>
                <button class="add-to-cart" data-name="Swimming Cap Model 5" data-price="20">Add to Cart</button>
            </div>

            <div class="product">
                <img src="Images/swimcap-6.webp" alt="Swimming Cap Model 6">
                <h2>Swimming Cap (Model 6)</h2>
                <p>$22</p>
                <button class="add-to-cart" data-name="Swimming Cap Model 6" data-price="22">Add to Cart</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Sports Store</p>
    </footer>
    
    <script>
        function searchProducts() {
            let query = document.getElementById('search').value.toLowerCase();
            let products = document.querySelectorAll(".product");

            products.forEach(product => {
                let productName = product.querySelector("h2").textContent.toLowerCase(); // âœ… Search inside <h2>
                if (productName.includes(query)) {
                    product.style.display = "block"; // Show matching product
                } else {
                    product.style.display = "none"; // Hide non-matching product
                }
            });
        }

        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            // Convert price to number
            price = parseFloat(price);

            // Check if item already exists in the cart
            let existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;  // Increase quantity
            } else {
                cart.push({ name, price, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} has been added to your cart!`);
        }

        // ðŸ”¹ Add event listeners to all "Add to Cart" buttons
        document.addEventListener("DOMContentLoaded", function() {
            let buttons = document.querySelectorAll(".add-to-cart");
            buttons.forEach(button => {
                button.addEventListener("click", function() {
                    let name = this.getAttribute("data-name");
                    let price = this.getAttribute("data-price");
                    addToCart(name, price);
                });
            });
        });
    </script>

</body>
</html>
