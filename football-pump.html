<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football</title>
    <link rel="stylesheet" href="cricket-2.css">
</head>
<body>
    <header>
        <div class="logo">Sports Store</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="football.html">Football</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
        <!-- ✅ Added Search Bar -->
        <div class="search-container">
            <input type="text" id="search" placeholder="Search products..." oninput="searchProducts()">
        </div>
    </header>
    
    <main>
        <h1>Football</h1>
        <section class="product-list">
            <div class="categories">
                <a href="football-ball.html"><button>Football</button></a>
                <a href="football-shoes.html"><button>Football Studs</button></a>
                <a href="football-gloves.html"><button>Keeper Gloves</button></a>
                <a href="football-jersey.html"><button>Jerseys</button></a>
                <a href="football-shinpads.html"><button>Shinpads</button></a>
                <a href="football-bibs.html"><button>Training Bibs</button></a>
                <a href="football-cones.html"><button>Training Cones</button></a>
                <a href="football-pump.html"><button>Pump</button></a>    
            </div>

            <div class="product">
                <img src="Images/pump.jpg" alt="Football Pump">
                <h2>Standard Football Pump</h2>
                <p>$10</p>
                <button class="add-to-cart" data-name="Standard Football Pump" data-price="10">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Images/pump-2.jpg" alt="Premium Football Pump">
                <h2>Premium Football Pump</h2>
                <p>$15</p>
                <button class="add-to-cart" data-name="Premium Football Pump" data-price="15">Add to Cart</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Sports Store</p>
    </footer>

<script>
    function searchProducts() {
        let query = document.getElementById('search').value.toLowerCase();
        let products = document.querySelectorAll(".product");

        products.forEach(product => {
            let productName = product.querySelector("h2").textContent.toLowerCase();
            if (productName.includes(query)) {
                product.style.display = "block"; // ✅ Show matching product
            } else {
                product.style.display = "none"; // ❌ Hide non-matching product
            }
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".add-to-cart").forEach(button => {
            button.addEventListener("click", function() {
                let product = this.closest(".product");
                let name = product.querySelector("h2").textContent;
                let price = parseFloat(this.getAttribute("data-price"));

                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                let existingItem = cart.find(item => item.name === name);

                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ name, price, quantity: 1 });
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                alert(name + " added to cart!");
            });
        });
    });
</script>

</body>
</html>
