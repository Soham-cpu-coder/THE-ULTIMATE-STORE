<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Equipment</title>
    <link rel="stylesheet" href="cricket-2.css">
</head>
<body>
    <header>
        <div class="logo">Sports Store</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search products..." oninput="searchProducts()">
        </div>
    </header>
    
    <main>
        <h1>Volleyball Equipment</h1>
        <section class="product-list">
            <div class="categories">
                <a href="volleyball-ball.html"><button>Volleyball</button></a>
                <a href="volleyball-net.html"><button>Nets</button></a>
                <a href="volleyball-pads.html"><button>Pads</button></a>
                <a href="volleyball-shoes.html"><button>Shoes</button></a>	
            </div>

            <div class="product">
                <img src="Images/volleyball.jpg" alt="Standard Volleyball">
                <h2>Standard Volleyball</h2>
                <p>$20</p>
                <button class="add-to-cart" data-name="Standard Volleyball" data-price="20">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Images/volleyball-2.jpg" alt="Professional Volleyball">
                <h2>Professional Volleyball</h2>
                <p>$30</p>
                <button class="add-to-cart" data-name="Professional Volleyball" data-price="30">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Images/volleyball-3.jpg" alt="Beach Volleyball">
                <h2>Beach Volleyball</h2>
                <p>$25</p>
                <button class="add-to-cart" data-name="Beach Volleyball" data-price="25">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Images/volleyball-4.jpg" alt="Indoor Volleyball">
                <h2>Indoor Volleyball</h2>
                <p>$28</p>
                <button class="add-to-cart" data-name="Indoor Volleyball" data-price="28">Add to Cart</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Sports Store</p>
    </footer>
    
    <script>
        function searchProducts() {
            let query = document.getElementById('search').value.toLowerCase();
            let products = document.querySelectorAll(".product");

            products.forEach(product => {
                let productName = product.querySelector("h2").textContent.toLowerCase(); // ✅ Corrected search logic
                if (productName.includes(query)) {
                    product.style.display = "block"; // Show matching product
                } else {
                    product.style.display = "none"; // Hide non-matching product
                }
            });
        }

        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let existingItem = cart.find(item => item.name === name);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} has been added to your cart!`);
        }

        // ✅ Attach event listeners to buttons
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".add-to-cart").forEach(button => {
                button.addEventListener("click", function () {
                    let name = this.getAttribute("data-name");
                    let price = parseFloat(this.getAttribute("data-price"));
                    addToCart(name, price);
                });
            });
        });
    </script>

</body>
</html>
